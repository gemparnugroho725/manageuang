<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https://*.supabase.co">
  <title>Login - ManageUang</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container" style="max-width:420px;margin:40px auto;">
    <h2>Login</h2>
    <form id="login-form" autocomplete="on">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required autocomplete="email" spellcheck="false" autocapitalize="none" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required minlength="8" maxlength="72" autocomplete="current-password" />

      <button type="submit">Masuk</button>
    </form>
    <p style="margin-top:12px;">
      Belum punya akun? <a href="/register.html">Registrasi</a>
    </p>
    <p id="login-msg" style="color:#f44336"></p>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const msg = document.getElementById('login-msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      if (!email || !password) { msg.textContent = 'Isi email dan password'; return; }
      try {
        const res = await fetch('/api/auth-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) { msg.textContent = data.error || 'Login gagal'; return; }
        // Store token securely in memory; localStorage fallback
        sessionStorage.setItem('auth_token', data.token);
        localStorage.setItem('auth_token', data.token);
        // Redirect to app
        window.location.href = '/index.html';
      } catch (err) {
        msg.textContent = 'Terjadi kesalahan jaringan';
      }
    });
  </script>
</body>
<\/html>
