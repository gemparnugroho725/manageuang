<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https://*.supabase.co">
  <title>Registrasi - ManageUang</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container" style="max-width:420px;margin:40px auto;">
    <h2>Registrasi</h2>
    <form id="register-form" autocomplete="on">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required autocomplete="email" spellcheck="false" autocapitalize="none" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required minlength="8" maxlength="72" autocomplete="new-password" />

      <label for="password2">Ulangi Password</label>
      <input id="password2" name="password2" type="password" required minlength="8" maxlength="72" autocomplete="new-password" />

      <button type="submit">Daftar</button>
    </form>
    <p style="margin-top:12px;">
      Sudah punya akun? <a href="/login.html">Login</a>
    </p>
    <p id="register-msg" style="color:#f44336"></p>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const msg = document.getElementById('register-msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;
      if (!email || !password) { msg.textContent = 'Isi email dan password'; return; }
      if (password !== password2) { msg.textContent = 'Password tidak sama'; return; }
      if (password.length < 8 || password.length > 72) { msg.textContent = 'Password harus 8-72 karakter'; return; }
      try {
        const res = await fetch('/api/auth-register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) { msg.textContent = data.error || 'Registrasi gagal'; return; }
        // Redirect to login after success
        window.location.href = '/login.html';
      } catch (err) {
        msg.textContent = 'Terjadi kesalahan jaringan';
      }
    });
  </script>
</body>
<\/html>
